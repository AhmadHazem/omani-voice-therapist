# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - omani-voice-therapist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://therapist.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_112d69d46bbc4be3b025fdcb57e91bbb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4b13a02e6824bf793d61618c99186db }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: therapist.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_112d69d46bbc4be3b025fdcb57e91bbb }}/omani-voice-therapist:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'omani-voice-therapist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_428705f3324f454c9ae65ee3482841b4 }}
        images: 'therapist.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_112d69d46bbc4be3b025fdcb57e91bbb }}/omani-voice-therapist:${{ github.sha }}'